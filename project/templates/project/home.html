{% extends "project/base.html" %}
{% block content %}
{% for post in posts %}
<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
            <small class="text-muted">Duration: {{ post.duration }} Weeks</small>
        </div>
        <h2><a class="article-title" href="{% url 'project-detail' post.id %}">{{ post.name }}</a></h2>
        <p class="article-content">{{ post.description }}</p>
    </div>
</article>
{% endfor %}
{% endblock content %}
